<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--UL 태그: 순서없는 리스트-->
    <ul>
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
        <li>리스트 4</li>
    </ul>
    <hr />
    <!--OL 태그: 순서대로 매기는 리스트
        type="a"(알파벳), type="i"(로마 숫자), type="1"(숫자)-->
    <ol type="i">
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
        <li>리스트 4</li>
    </ol>
    <hr />
    <ul>
        <li>오전</li>
        <ul>
            <li>출근 준비</li>
            <li>오전 수업</li>
            <li>보고서 작성</li>
        </ul>
        <li>오후</li>
        <ol>
            <li>산책</li>
            <li>헬스장 가기</li>
            <li>낮잠</li>
        </ol>
        <li>저녁</li>
        <ol>
            <li>자료 정리</li>
            <li>화상미팅</li>
            <li>청소</li>
        </ol>
    </ul>
</body>

</html>
