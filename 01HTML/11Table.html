<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black;
        }
        td {
            width: 100px;
            height: 30px;
            border: 2px solid red;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption><h1>표예제</h1></caption>
        <tr>
            <td colspan="6"><strong>한국의 차</strong></td>
        </tr>
        <tr>
            <td rowspan="6"><strong>뿌리차</strong></td>
            <td>인삼차</td>
            <td rowspan="9">과일차</td>
            <td>수정과</td>
            <td rowspan="5">잎차</td>
            <td>뽕잎차</td>
        </tr>
        <tr>
            <td>당귀차</td>
            <td>유자차</td>
            <td>감잎차</td>
        </tr>
        <tr>
            <td>생강차</td>
            <td>구기자차</td>
            <td>솔잎차</td>
        </tr>
        <tr>
            <td>칡차</td>
            <td>대추차</td>
            <td>국화차</td>
        </tr>
        <tr>
            <td>둥굴레차</td>
            <td>오미자차</td>
            <td>이슬차</td>
        </tr>
        <tr>
            <td>마차</td>
            <td>매실차</td>
            <td rowspan="4">기타</td>
            <td>두충차</td>
        </tr>
        <tr>
            <td rowspan="3">곡물차</td>
            <td>보리차</td>
            <td>모과차</td>
            <td>영지버섯차</td>
        </tr>
        <tr>
            <td>옥수수차</td>
            <td>산수유차</td>
            <td>귤강차</td>
        </tr>
        <tr>
            <td>현미차</td>
            <td>탕자차</td>
            <td>쌍화차</td>
        </tr>
    </table>
</body>

</html>
